<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Serene Wedding</title>
  <meta name="description" content="深い愛を誓うお二人へ、一生に残るリゾートウエディングを叶えます。">
  <link rel="icon" href="img/favicon.svg">

  <!-- css -->
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.7.2/css/all.css">
  <script src="https://kit.fontawesome.com/6f9cf09e6e.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="header-main-wrapper">

    <header class="header">
      <div class="header__inner">
        <h1 class="header__logo">
          <a href="#top">
            Serene<br>
            <span class="logo">Wedding</span>
          </a>
        </h1>

        <nav class="header__nav">
          <ul class="header__navList">
            <li class="header__navListItem"><a class="header__navLink" href="#pickUp">Pickup</a></li>
            <li class="header__navListItem"><a class="header__navLink" href="#plan">Plan</a></li>
            <li class="header__navListItem"><a class="header__navLink" href="#feature">Feature</a></li>
            <li class="header__navListItem"><a class="header__navLink" href="#gallery">gallery</a></li>
            <li class="header__navListItem"><a class="header__navLink header__navLink--contact" href="#contact">Contact</a></li>
          </ul>
          <ul class="header__snsList">
            <li class="header__snsListItem"><a class="header__snsLink header__snsLink--instagram" href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a></li>
            <li class="header__snsListItem"><a class="header__snsLink header__snsLink--facebook" href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="fv">
        <div class="fv__inner">
          <img class="fv__img" src="./img/fv.webp" alt="Serene Wedding">
        </div>
      </section>

      <section class="copy">
        <div class="copy__inner">
          <span class="copy__line"></span>
          <h2 class="copy__catchCopy">
            穏やかな自然の中で、二人だけの特別な瞬間を。
          </h2>
          <p class="copy__desc">
            心地よい風と美しい景色に囲まれながら、<br>
            深い愛を誓うお二人へ、一生に残るリゾートウエディングを叶えます。
          </p>
        </div>
      </section>

      <section id="pickUp" class="pickUp"></section>

      <section id="plan" class="plan"></section>

      <section id="feature" class="feature"></section>

      <section id="gallery" class="gallery"></section>

      <section id="contact" class="contact"></section>

      <section class="sns"></section>

    </main>

  </div><!--header-main-wrapper -->

  <footer></footer>
</body>
